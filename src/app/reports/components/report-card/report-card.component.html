<div class="card" [style.background]="bgColor">
  <h3 class="card__title">{{ title }} - {{ hours }}hours</h3>
  <p class="card__content">
    {{ description }}
  </p>
  <div class="card__action">
    <button mat-fab color="warn" (click)="(handleDelete)">
      <mat-icon>delete</mat-icon>
    </button>
    <div class="card__icon" [classList]="edit && 'card__icon--active'">
      <button
        class="card__edit"
        mat-fab
        [color]="edit ? 'warn' : 'primary'"
        (click)="handleEdit()"
      >
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
</div>
