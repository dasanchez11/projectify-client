<div class="report-specific">
  <div class="report-specific__button">
    <button mat-raised-button color="primary" (click)="handleNew()">
      {{ isNew ? "Cancel" : "Add New Project" }}
    </button>
  </div>
  <app-report-edit
    *ngIf="isEdit || isNew"
    [title]="isEdit ? 'Edit' : 'Create'"
  ></app-report-edit>
  <app-report-card
    *ngFor="let report of reports"
    [title]="report.name"
    [description]="report.description"
    [reportId]="report._id"
    [hours]="report.hours"
    (editClick)="handleEdit()"
    [edit]="isEdit"
  ></app-report-card>
</div>
