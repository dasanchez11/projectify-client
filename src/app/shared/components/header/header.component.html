<header class="header">
  <div class="header__container">
    <div class="header__logo">PROJECTIFY</div>
    <div class="header__items">
      <button
        mat-button
        color="accent"
        *ngIf="isLoggedIn"
        routerLink="/projects"
        class="header__item"
      >
        Projects
      </button>
      <button
        mat-button
        color="accent"
        *ngIf="isLoggedIn"
        routerLink="/reports"
        class="header__item"
      >
        Reports
      </button>
      <app-user-dropdown
        *ngIf="isLoggedIn"
        class="header__item header__item--dropdown"
        [userName]="firstname"
      ></app-user-dropdown>
      <button
        mat-button
        color="accent"
        *ngIf="!isLoggedIn"
        routerLink="/auth/login"
        class="header__item"
      >
        Login
      </button>

      <button
        mat-button
        color="accent"
        *ngIf="!isLoggedIn"
        routerLink="/auth/register"
        class="header__item"
      >
        Register
      </button>
    </div>
  </div>
</header>
