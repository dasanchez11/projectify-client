<section class="project-main">
  <h1 class="project-main__title">Projectify Projects</h1>
  <div class="project-main__container">
    <div *ngIf="!hasProjects; else displayValues" class="project-main__empty">
      No projects to display
    </div>
    <ng-template #displayValues>
      <app-project-card
        *ngFor="let project of projects"
        [title]="project.name"
        [description]="project.description"
      ></app-project-card>
    </ng-template>
  </div>
</section>
